<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <link href="bootstrap-theme.min.css" rel="stylesheet" />
    <link href="font-awesome.min.css" rel="stylesheet" />

    <style type="text/css">
        .header-title {
            text-align:center;
        }
        .actions{
            text-align:center;
        }
        .actions button{
            padding-left: 35px;
            padding-right: 35px;
        }
    </style>
</head>
<body>

    <div class="jumbotron">
        <div class="container">
            <h1 class="header-title">ScSyncr</h1>
        </div>
    </div>

    <div class="container">
        <form class="form" method="GET" action="sync.html">

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Source</label>
                        <div class="input-group">
                            <div class="input-group-addon">http://</div>
                            <input type="text" required class="form-control" name="src" placeholder="sitecore4.syscarnival.com" />
                            <div class="input-group-addon">/sitecore</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="dbsrc">
                            <option value="master">Master</option>
                            <option value="web">Web</option>
                            <option value="pub">Pub</option>
                            <option value="core">Core</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Target</label>
                        <div class="input-group">
                            <div class="input-group-addon">http://</div>
                            <input type="text" required class="form-control" name="tgt" placeholder="sitecore1.uatcarnival.com" />
                            <div class="input-group-addon">/sitecore</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="dbtgt">
                            <option value="master">Master</option>
                            <option value="web">Web</option>
                            <option value="pub">Pub</option>
                            <option value="core">Core</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>

            <div class="row actions">
                <button type="submit" class="btn btn-primary">Start</button>
            </div>
        </form>
    </div>

</body>
</html>
